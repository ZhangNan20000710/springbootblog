<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/me.css">

    <title th:text="${title}"></title>
</head>
<body>

<!--导航-->
<!--inverted:反转-->
<nav th:fragment="nav(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <input type="hidden" id="username" th:value="${session.username}">
    <!--容器-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="/" class="m-hide hide item" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="/index/type" class="m-hide hide item" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="/index/tag" class="m-hide hide item" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="/index/Archive" class="m-hide hide item" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="/index/aboutMe" class="m-hide hide item" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="m-hide hide right item">
                <div class="ui icon input inverted transparent">
                    <input type="text" placeholder="Search.....">
                    <i class="search icon"></i>
                </div>
            </div>
            <a href="#" id="list" class="ui black icon button m-top-right m-show">
                <i class="sidebar icon"></i>
            </a>
            <div class="right menu">
                <div class="ui m-hide hide dropdown user item">
                    <div class="text">
                    <img th:if="${session.username==null}" id="user-image" src="/images/user/未标题-1.png" class="ui avatar image">
                    <img th:if="${session.username!=null}" id="user-image" src="" class="ui avatar image">
                    <a href="#" id="user-name">未登录</a>
                    </div>
                    <i class="ui dropdown icon"></i>
                    <div th:if="${session.username==null}" class="menu">
                        <a href="/login" class="item">登录</a>
                        <a href="/register" class="item">注册</a>
                    </div>
                    <div th:if="${session.username!=null}" class="menu">
                        <a href="/blogList" class="item">个人管理</a>
                        <a href="/Logout" class="item">注销</a>
                    </div>
                </div>
            </div>

                            <div class="item"><i class="hide icon"></i> 隐藏帖子</div>
                        </div>
                    </div>
                </div>
            </div>-->

        </div>
    </div>
</nav>
